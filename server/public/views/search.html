<div>
    <h1>Search View</h1>
    <button ng-click="vm.searchFor(vm.selectedOption)">Search</button>
    <div>

        <select  ng-model="vm.selectedOption" ng-options="option.label for option in vm.options"></select>
     </div>
     <div>
        <label >Search for:</label> <input type="text" ng-model="vm.searchValue" placeholder="search">
    </div>
    <div class = "results-container">
        <div ng-if="vm.toggle.show">
            <div ng-repeat="result in vm.searchResults.list">
                <label>Name:</label> <label>{{result.name}}</label><br>
                <label>Birth Year:</label> <label>{{result.birth_year}}</label><br>
                <label>Eye Color:</label> <label>{{result.eye_color}}</label><br>
                <label>Gender:</label> <label>{{result.gender}}</label><br>
                <label>Hair Color:</label> <label>{{result.hair_color}}</label><br>
                <label>Height:</label> <label>{{result.height}}</label><br>
                <label>homeworld:</label> <a href="{{result.homeworld}}">{{result.homeworld}}</a><br>
                <label>Mass:</label> <label>{{result.mass}}</label><br>
                <label>Species:</label> <label>{{result.species}}</label><br>
                <label>Starships:</label><ul><li ng-repeat="ship in result.starships"> <a href="{{ship}}">{{ship}}</a></li></ul><br>
                <label>Vehicles:</label><ul><li ng-repeat="vehicle in result.vehicles"> <a href="{{vehicle}}">{{vehicle}}</a></li></ul><br>
                <label>Films:</label><ul><li ng-repeat="film in result.films"> <a href="{{film}}">{{film}}</a></li> </ul>
            </div>
        </div>    
    </div>
</div>
